<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasiyer Dashboard - Rumeli ƒ∞skelesi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@500;700&display=swap');

        :root {
            --bg: #0a1628;
            --card: #111d32;
            --input: #162340;
            --brd: #1e3a5f;
            --txt: #e8edf5;
            --txt2: #7a8ba8;
            --txt3: #4a5d7a;
            --acc: #3b82f6;
            --glow: rgba(59, 130, 246, .15);
            --green: #22c55e;
            --orange: #f59e0b;
            --red: #ef4444;
            --purple: #8b5cf6;
            --gold: #fbbf24;
            --silver: #94a3b8;
            --bronze: #d97706;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--txt);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            padding: 20px
        }

        .container {
            max-width: 1000px;
            margin: 0 auto
        }

        /* HEADER */
        .header {
            background: var(--card);
            border: 1px solid var(--brd);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, .3)
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 24px
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: 700;
            color: #fff;
            box-shadow: 0 8px 24px rgba(0, 0, 0, .3)
        }

        .av-t {
            background: linear-gradient(135deg, #7c3aed, #8b5cf6)
        }

        .av-e {
            background: linear-gradient(135deg, #c2410c, #f59e0b)
        }

        .av-m {
            background: linear-gradient(135deg, #be185d, #ec4899)
        }

        .av-c {
            background: linear-gradient(135deg, #059669, #22c55e)
        }

        .profile-info {
            flex: 1
        }

        .profile-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px
        }

        .profile-role {
            font-size: 14px;
            color: var(--txt2);
            margin-bottom: 16px
        }

        .badge-row {
            display: flex;
            align-items: center;
            gap: 12px
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 700;
            background: linear-gradient(135deg, #f59e0b, #f97316);
            color: #fff
        }

        .points-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            font-weight: 700;
            color: var(--gold)
        }

        /* PROGRESS BAR */
        .progress-section {
            background: var(--input);
            border: 1px solid var(--brd);
            border-radius: 12px;
            padding: 16px
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
            color: var(--txt2)
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--input);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--brd)
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #f59e0b, #fbbf24);
            border-radius: 10px;
            transition: width .5s ease
        }

        /* STATS GRID */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px
        }

        .stat-card {
            background: var(--card);
            border: 1px solid var(--brd);
            border-radius: 16px;
            padding: 20px;
            transition: all .2s
        }

        .stat-card:hover {
            border-color: var(--acc);
            box-shadow: 0 8px 24px rgba(59, 130, 246, .2)
        }

        .stat-icon {
            font-size: 32px;
            margin-bottom: 12px
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px
        }

        .stat-label {
            font-size: 13px;
            color: var(--txt2)
        }

        /* LEADERBOARD */
        .section {
            background: var(--card);
            border: 1px solid var(--brd);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: var(--input);
            border: 1px solid var(--brd);
            border-radius: 12px;
            margin-bottom: 12px;
            transition: all .2s
        }

        .leaderboard-item:hover {
            border-color: var(--acc);
            transform: translateX(4px)
        }

        .leaderboard-item.current {
            border-color: var(--acc);
            background: var(--glow)
        }

        .rank {
            font-family: 'JetBrains Mono', monospace;
            font-size: 20px;
            font-weight: 700;
            width: 40px;
            text-align: center
        }

        .rank-1 {
            color: var(--gold)
        }

        .rank-2 {
            color: var(--silver)
        }

        .rank-3 {
            color: var(--bronze)
        }

        .leaderboard-avatar {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            color: #fff
        }

        .leaderboard-info {
            flex: 1
        }

        .leaderboard-name {
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 2px
        }

        .leaderboard-stats {
            font-size: 12px;
            color: var(--txt2)
        }

        .leaderboard-points {
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            font-weight: 700;
            color: var(--gold)
        }

        /* HISTORY TABLE */
        .history-table {
            width: 100%;
            border-collapse: collapse
        }

        .history-table th {
            text-align: left;
            padding: 12px;
            font-size: 12px;
            font-weight: 600;
            color: var(--txt2);
            border-bottom: 1px solid var(--brd)
        }

        .history-table td {
            padding: 16px 12px;
            border-bottom: 1px solid var(--brd);
            font-size: 14px
        }

        .history-table tr:hover {
            background: var(--input)
        }

        .shift-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600
        }

        .shift-sabah {
            background: rgba(251, 191, 36, .2);
            color: var(--gold)
        }

        .shift-ogle {
            background: rgba(139, 92, 246, .2);
            color: var(--purple)
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            font-weight: 600
        }

        .status-ontime {
            color: var(--green)
        }

        .status-late {
            color: var(--orange)
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--txt2)
        }

        .error {
            background: #7f1d1d;
            color: #fca5a5;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 40px 0
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: var(--input);
            border: 1px solid var(--brd);
            border-radius: 10px;
            color: var(--txt);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 20px;
            transition: all .2s
        }

        .back-btn:hover {
            border-color: var(--acc);
            transform: translateX(-4px)
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="entry.html" class="back-btn">‚Üê Veri Giri≈üine D√∂n</a>

        <div id="loading" class="loading">
            <div style="font-size: 48px; margin-bottom: 16px">‚è≥</div>
            <div style="font-size: 18px; font-weight: 600">Y√ºkleniyor...</div>
        </div>

        <div id="error" class="error" style="display: none"></div>

        <div id="dashboard" style="display: none">
            <!-- HEADER / PROFILE -->
            <div class="header">
                <div class="profile">
                    <div id="profileAvatar" class="avatar av-t">TB</div>
                    <div class="profile-info">
                        <div id="profileName" class="profile-name">Tuba Bozaklƒ±</div>
                        <div id="profileRole" class="profile-role">Kasiyer - Cafetarya Z1</div>
                        <div class="badge-row">
                            <div class="badge">
                                <span id="badgeIcon">ü•â</span>
                                <span id="badgeLabel">Bronz</span>
                            </div>
                            <div class="points-display">
                                <span>‚≠ê </span>
                                <span id="totalPoints">0</span>
                                <span style="font-size: 14px; color: var(--txt2)"> puan</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="progress-section">
                    <div class="progress-label">
                        <span>Sonraki rozete: <strong id="nextBadge">G√ºm√º≈ü</strong></span>
                        <span id="pointsNeeded">50 puan kaldƒ±</span>
                    </div>
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <!-- STATS -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">üìä</div>
                    <div id="statEntries" class="stat-value">0</div>
                    <div class="stat-label">Bu Hafta Giri≈ü</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚è∞</div>
                    <div id="statOnTime" class="stat-value">0</div>
                    <div class="stat-label">Zamanƒ±nda Giri≈ü</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üí∞</div>
                    <div id="statRevenue" class="stat-value">0‚Ç∫</div>
                    <div class="stat-label">Toplam Ciro</div>
                </div>
            </div>

            <!-- LEADERBOARD -->
            <div class="section">
                <div class="section-title">
                    <span>üèÜ</span>
                    <span>Lider Tablosu</span>
                </div>
                <div id="leaderboard"></div>
            </div>

            <!-- HISTORY -->
            <div class="section">
                <div class="section-title">
                    <span>üìú</span>
                    <span>Son Giri≈üler</span>
                </div>
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Tarih</th>
                            <th>Vardiya</th>
                            <th>Durum</th>
                            <th>Ciro</th>
                            <th>Puan</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase } from './js/supabase-client.js'

        // URL'den cashier_id al
        const urlParams = new URLSearchParams(window.location.search)
        const cashierId = urlParams.get('cashier_id')

        if (!cashierId) {
            showError('Kasiyer ID\'si bulunamadƒ±. L√ºtfen giri≈ü sayfasƒ±ndan tekrar deneyin.')
            document.getElementById('loading').style.display = 'none'
        } else {
            loadDashboard()
        }

        async function loadDashboard() {
            try {
                // Kasiyer bilgilerini √ßek
                const { data: cashier, error: cashierError } = await supabase
                    .from('cashiers')
                    .select('*')
                    .eq('id', cashierId)
                    .single()

                if (cashierError) throw cashierError

                // Haftalƒ±k performans √ßek
                const { data: weeklyPerf, error: weeklyError } = await supabase
                    .from('weekly_performance')
                    .select('*')
                    .order('total_points', { ascending: false })

                if (weeklyError) throw weeklyError

                // Giri≈ü ge√ßmi≈üi √ßek (son 10)
                const { data: history, error: historyError } = await supabase
                    .from('entry_history')
                    .select('*')
                    .eq('cashier_id', cashierId)
                    .order('entry_time', { ascending: false })
                    .limit(10)

                if (historyError) throw historyError

                // Dashboard'u render et
                renderDashboard(cashier, weeklyPerf, history)

                document.getElementById('loading').style.display = 'none'
                document.getElementById('dashboard').style.display = 'block'

            } catch (error) {
                console.error('Dashboard y√ºkleme hatasƒ±:', error)
                showError('Dashboard y√ºklenirken bir hata olu≈ütu: ' + error.message)
                document.getElementById('loading').style.display = 'none'
            }
        }

        function renderDashboard(cashier, weeklyPerf, history) {
            // PROFILE
            const avatarClasses = {
                'Tuba Bozaklƒ±': 'av-t',
                'Elif Yƒ±ldƒ±rƒ±m': 'av-e',
                'Melda Yƒ±lmaz': 'av-m',
                'Ceren Erdem': 'av-c'
            }
            const initials = cashier.name.split(' ').map(n => n[0]).join('')
            document.getElementById('profileAvatar').textContent = initials
            document.getElementById('profileAvatar').className = 'avatar ' + (avatarClasses[cashier.name] || 'av-t')
            document.getElementById('profileName').textContent = cashier.name
            document.getElementById('profileRole').textContent = `Kasiyer - ${cashier.role || 'Cafetarya'}`

            // BADGE & POINTS
            const totalPoints = cashier.total_points || 0
            document.getElementById('totalPoints').textContent = totalPoints

            const badge = getBadge(totalPoints)
            document.getElementById('badgeIcon').textContent = badge.icon
            document.getElementById('badgeLabel').textContent = badge.label

            // PROGRESS
            const nextBadge = getNextBadge(totalPoints)
            document.getElementById('nextBadge').textContent = nextBadge.label
            const pointsNeeded = nextBadge.threshold - totalPoints
            document.getElementById('pointsNeeded').textContent = pointsNeeded > 0 ? `${pointsNeeded} puan kaldƒ±` : 'Tamamlandƒ±!'
            const progress = nextBadge.threshold > 0 ? Math.min((totalPoints / nextBadge.threshold) * 100, 100) : 100
            document.getElementById('progressFill').style.width = progress + '%'

            // STATS (bu hafta)
            const currentCashierPerf = weeklyPerf.find(p => p.cashier_id === cashier.id) || {}
            document.getElementById('statEntries').textContent = currentCashierPerf.total_entries || 0
            document.getElementById('statOnTime').textContent = currentCashierPerf.on_time_entries || 0
            const revenue = currentCashierPerf.total_revenue || 0
            document.getElementById('statRevenue').textContent = formatCurrency(revenue)

            // LEADERBOARD (top 4)
            renderLeaderboard(weeklyPerf.slice(0, 4), cashier.id)

            // HISTORY
            renderHistory(history)
        }

        function getBadge(points) {
            if (points >= 500) return { icon: 'üíé', label: 'Elmas' }
            if (points >= 300) return { icon: 'ü•á', label: 'Altƒ±n' }
            if (points >= 150) return { icon: 'ü•à', label: 'G√ºm√º≈ü' }
            if (points >= 50) return { icon: 'ü•â', label: 'Bronz' }
            return { icon: 'üå±', label: 'Yeni Ba≈ülayan' }
        }

        function getNextBadge(points) {
            if (points >= 500) return { label: 'Maksimum Seviye', threshold: 500 }
            if (points >= 300) return { label: 'Elmas', threshold: 500 }
            if (points >= 150) return { label: 'Altƒ±n', threshold: 300 }
            if (points >= 50) return { label: 'G√ºm√º≈ü', threshold: 150 }
            return { label: 'Bronz', threshold: 50 }
        }

        function renderLeaderboard(leaders, currentCashierId) {
            const container = document.getElementById('leaderboard')
            container.innerHTML = ''

            const avatarClasses = {
                'Tuba Bozaklƒ±': 'av-t',
                'Elif Yƒ±ldƒ±rƒ±m': 'av-e',
                'Melda Yƒ±lmaz': 'av-m',
                'Ceren Erdem': 'av-c'
            }

            leaders.forEach((leader, index) => {
                const rank = index + 1
                const isCurrent = leader.cashier_id === currentCashierId
                const initials = leader.cashier_name ? leader.cashier_name.split(' ').map(n => n[0]).join('') : '??'

                const item = document.createElement('div')
                item.className = 'leaderboard-item' + (isCurrent ? ' current' : '')
                item.innerHTML = `
                    <div class="rank rank-${rank}">#${rank}</div>
                    <div class="leaderboard-avatar ${avatarClasses[leader.cashier_name] || 'av-t'}">${initials}</div>
                    <div class="leaderboard-info">
                        <div class="leaderboard-name">${leader.cashier_name || 'Bilinmiyor'}${isCurrent ? ' (Sen)' : ''}</div>
                        <div class="leaderboard-stats">${leader.total_entries || 0} giri≈ü ‚Ä¢ ${leader.on_time_entries || 0} zamanƒ±nda</div>
                    </div>
                    <div class="leaderboard-points">‚≠ê ${leader.total_points || 0}</div>
                `
                container.appendChild(item)
            })
        }

        function renderHistory(history) {
            const tbody = document.getElementById('historyBody')
            tbody.innerHTML = ''

            if (history.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: var(--txt2); padding: 40px">Hen√ºz giri≈ü kaydƒ± yok</td></tr>'
                return
            }

            history.forEach(entry => {
                const tr = document.createElement('tr')
                const date = new Date(entry.entry_time)
                const dateStr = date.toLocaleDateString('tr-TR', { day: '2-digit', month: 'short', year: 'numeric' })
                const timeStr = date.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' })

                const shiftLabel = entry.shift === 'sabah' ? 'Sabah' : '√ñƒüle'
                const shiftClass = entry.shift === 'sabah' ? 'shift-sabah' : 'shift-ogle'

                const statusIcon = entry.is_on_time ? '‚úÖ' : '‚ö†Ô∏è'
                const statusLabel = entry.is_on_time ? 'Zamanƒ±nda' : 'Ge√ß'
                const statusClass = entry.is_on_time ? 'status-ontime' : 'status-late'

                tr.innerHTML = `
                    <td>
                        <div style="font-weight: 600">${dateStr}</div>
                        <div style="font-size: 12px; color: var(--txt2)">${timeStr}</div>
                    </td>
                    <td><span class="shift-badge ${shiftClass}">${shiftLabel}</span></td>
                    <td><span class="status-badge ${statusClass}">${statusIcon} ${statusLabel}</span></td>
                    <td class="mono">${formatCurrency(entry.revenue_amount || 0)}</td>
                    <td class="mono" style="color: var(--gold)">+${entry.points_earned || 0}</td>
                `
                tbody.appendChild(tr)
            })
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('tr-TR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(value) + '‚Ç∫'
        }

        function showError(message) {
            const errorDiv = document.getElementById('error')
            errorDiv.textContent = '‚ùå ' + message
            errorDiv.style.display = 'block'
        }
    </script>
</body>

</html>
